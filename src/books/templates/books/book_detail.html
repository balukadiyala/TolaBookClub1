<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <h2>by {{ book.author }}</h2>
    <p>{{ book.summary }}</p>
    <h3>Average Rating: {{ average_rating }}</h3>
    <h3>Reviews:</h3>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>Rating:</strong> {{ review.rating }}<br>
                <strong>Comment:</strong> {{ review.comment }}<br>
                <em>Posted on: {{ review.created_at }}</em>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'submit_review' book.id %}">Leave a Review</a>
</body>
</html>
